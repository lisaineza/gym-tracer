<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gym Finder</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1> Gym Finder</h1>
      <p class="subtitle">Find nearby gyms quickly.</p>
    </header>

    <div class="controls">
      <div class="search-box">
        <input id="location" type="text" placeholder="Enter city name" />
        <button id="search-btn">Search</button>
        <button id="gps-btn" title="Use your current location">Use GPS location</button>
      </div>
    </div>

    <div id="loader" class="loader" aria-hidden="true">
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
      <div class="skeleton-card"></div>
    </div>

    <main id="results" class="results" aria-live="polite"></main>

  </div>

  <script src="./config.js"></script>
  <script src="./script.js"></script>
</body>
</html>
